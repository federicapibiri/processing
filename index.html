
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Federica Pibiri - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Federica</h1>
        <script type="text/processing">

            float r; 
float x, y;
 float a = 0;
 float s = 0;
 
 void setup ()
 {
   size ( 600, 500);
   noStroke ();
   rectMode (CENTER);
   frameRate (30);
   x= 100;
   y = 100;
   r= 0;
   
 }
 
 void draw ()
 {
   background ( 150, 0, 120);
   a = a + 0.02;
   s = cos(a);
   scale (s);
   pushMatrix ();
   translate ( width /2 , height/2);
   rotate ( radians (-r));
   fill (255, 0, 255);
   rect ( 0, 0, 100, 100);
   scale (s);
   fill (0, 0, 0);
   rect ( - 30, - 30, 75, 75);
   scale (s);
   fill ( 127,0, 0);
   rect ( x, y, 20, 20);
   fill (0, 255, 0);
   ellipse (- 80, - 380, 50, 50);
   scale (s);
   fill (0, 255, 0);
   ellipse ( 45, 65, 90,90);
   scale (s);
   fill (255, 0, 0);
   rect ( 65,47,120,15);
   scale (s);
   fill (156, 45, 85);
   rect ( 78,95,120,45);
   scale (s);
   fill ( 96,87,255);
   
   popMatrix ();
   r+= 1;
 }
        </script>
        <canvas></canvas>
    </body>
</html>
